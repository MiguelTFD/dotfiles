[module/battery]
type = custom/script
exec = echo "10%"
interval = 99999

format = <label>

format-prefix = 󰂂
format-prefix-padding = 6px
format-prefix-background = ${colors.bright-gray}
format-prefix-foreground = ${colors.fg-1}

label = %output%
label-padding = 6px
label-background = ${colors.bright-gray}
label-foreground = ${colors.fg-1}


[module/powerplug]
type = custom/script
exec = echo "wired"
interval = 99999

format = <label>

format-prefix = 󰚥
format-prefix-padding = 6px
format-prefix-background = ${colors.bright-gray}
format-prefix-foreground = ${colors.fg-1}

label = %output%
label-padding = 6px
label-background = ${colors.bright-gray}
label-foreground = ${colors.fg-1}
