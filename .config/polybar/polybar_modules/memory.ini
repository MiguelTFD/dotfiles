[module/memory]
type = internal/memory
interval = 1

format = <ramp-used>
format-prefix = 
format-prefix-padding = 6px
format-prefix-background = ${colors.bg-1}
format-prefix-foreground = ${colors.fg-3}

ramp-used-0 = " "
ramp-used-1 = "%{F#504945}▁%{F-}"
ramp-used-2 = "%{F#504945}▁%{F-}"
ramp-used-3 = ▂
ramp-used-4 = ▃
ramp-used-5 = ▄
ramp-used-6 = ▅
ramp-used-7 = ▆
ramp-used-8 = ▇
ramp-used-9 = "%{F#98971a}█%{F-}"
ramp-used-10 = "%{F#98971a}█%{F-}"
ramp-used-11 = "%{F#98971a}█%{F-}"


ramp-used-padding = 6px
ramp-used-background = ${colors.bg-1}
ramp-used-foreground = ${colors.fg-3}

warn-percentage = 100
