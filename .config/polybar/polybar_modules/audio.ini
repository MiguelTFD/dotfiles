[module/audio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume><label-volume>

label-volume = %percentage%%
label-volume-background= ${colors.fg1}
label-volume-foreground= ${colors.bg1}
label-volume-padding = 6px

label-muted = "  off "
label-muted-background= ${colors.fg1}
label-muted-foreground = ${colors.bright_gray}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-background = ${colors.fg1}
ramp-volume-foreground = ${colors.bg1}
ramp-volume-padding = 6px
