[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = <ramp-signal>

format-connected-overline = ${colors.bg-1}
format-connected-underline = ${colors.bg-1}

format-connected-prefix = 
format-connected-prefix-padding = 1

format-connected-prefix-background = ${colors.fg-3}
format-connected-prefix-foreground = ${colors.bg-3}

ramp-signal-background = ${colors.fg-3}
ramp-signal-foreground = ${colors.bg-3}
ramp-signal-padding = 1

ramp-signal-0 = _
ramp-signal-1 = ▂
ramp-signal-2 = ▃
ramp-signal-3 = ▄
ramp-signal-4 = ▅
ramp-signal-5 = ▆
ramp-signal-6 = ▇
ramp-signal-7 = █


[module/eth]
inherit = network-base
interface-type = wired

format-connected = <label-connected>

format-connected-prefix = 󰈀
format-connected-prefix-padding = 6px
format-connected-prefix-background = ${colors.bg-4}
format-connected-prefix-foreground = ${colors.fg-1}

label-connected = wired
label-connected-padding = 6px
label-connected-background = ${colors.bg-4}
label-connected-foreground = ${colors.fg-1}
