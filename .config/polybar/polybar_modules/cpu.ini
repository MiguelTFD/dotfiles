[module/cpu]
type = internal/cpu
interval = 1

format = <ramp-load>
format-prefix = 
format-prefix-padding = 6px
format-prefix-background = ${colors.bg1}
format-prefix-foreground = ${colors.fg3}

ramp-load-0 = " "
ramp-load-1 = "%{F#504945}▁%{F-}"
ramp-load-2 = "%{F#504945}▁%{F-}"
ramp-load-3 = ▂
ramp-load-4 = ▃
ramp-load-5 = ▄
ramp-load-6 = ▅
ramp-load-7 = ▆
ramp-load-8 = ▇
ramp-load-9 = "%{F#98971a}█%{F-}"
ramp-load-10 = "%{F#98971a}█%{F-}"
ramp-load-11 = "%{F#98971a}█%{F-}"

ramp-load-padding = 6px
ramp-load-background = ${colors.bg1}
ramp-load-foreground = ${colors.fg3}

warn-percentage = 100
