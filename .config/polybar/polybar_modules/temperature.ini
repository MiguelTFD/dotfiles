[module/temperature]
type = internal/temperature
interval = 1
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
base-temperature = 0
warn-temperature = 100
units = false
format = <ramp>
format-prefix =  
format-prefix-padding = 6px
format-prefix-background = ${colors.bg-1}
format-prefix-foreground = ${colors.fg-3}
format-warn = <ramp>
format-warn-prefix = 
format-warn-prefix-padding = 6px

format-warn-prefix-background = #{colors.bg-1}
format-warn-prefix-foreground = #98971a

ramp-0 = "%{F#7c6f64}▁%{F-}"
ramp-1 = ▁
ramp-2 = ▂
ramp-3 = ▃
ramp-4 = ▄
ramp-5 = ▅
ramp-6 = ▆
ramp-7 = ▇
ramp-8 = █
ramp-9 = "%{F#98971a}█%{F-}"

ramp-padding = 6px
ramp-background = ${colors.bg-1}
ramp-foreground = ${colors.fg-3}
