import:
  - ~/.config/alacritty/colors.yml

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  size: 12.0

scrolling:
  multiplier: 1

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

  command:
    program: "sh"
    args: ["-c", "paplay ~/.config/alacritty/pop.wav"]
