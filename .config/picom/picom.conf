backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;
shadow = false;
fading = true;
active-opacity = 0.96;
inactive-opacity = 0.8;
frame-opacity = 1.0;
corner-radius = 0;
use-damage = true;
detect-client-opacity = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-transient = true;
log-level = "warn";
